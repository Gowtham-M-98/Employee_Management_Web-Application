<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ABC Company</title>
    <link rel="stylesheet" href="/CSS/home.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="left-nav">
      <div class="logo">ABC Company</div>
      <ul class="nav-links-left">
        <li><a href="/"><abbr title="Home"><i class="fa-solid fa-house"></i></abbr></i></a></li>
        <li><a href="/allEmployees"><abbr title="All Employees"><i class="fa-solid fa-list"></i></abbr></a></li>
      </ul>
    </div>
    <ul class="nav-links-right">
    <li>
        <a href="/login">Log-in</a>
    </li>
    <li>
        <a href="/signup">Sign-up</a>
    </li>
    <li>
    	<a href="/addEmployee"><abbr title="Create a new employees"><i class="fa-solid fa-user-plus"></i></abbr></a>
    </li>
    </ul>
  </nav>
</header>

<main>
<div class="container" style="margin-top:10vh;">
    <h1>Employees List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>
            <td>
                <a th:href="@{'/showFormForUpdate/' + ${employee.id}}">Edit</a>
                <a th:href="@{'/deleteEmployee/' + ${employee.id}}" onclick="return confirm('Delete this employee?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
</main>

<footer>
<p>&copy; ABC Company pvt. ltd., All rights reserved.</p>
</footer>

</body>
</html>

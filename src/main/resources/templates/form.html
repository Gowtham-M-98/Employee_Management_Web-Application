<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee Form</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/home.css" />
    <link rel="stylesheet" href="/CSS/form.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="left-nav">
      <div class="logo">ABC Company</div>
      <ul class="nav-links-left">
        <li><a href="/"><abbr title="Home"><i class="fa-solid fa-house"></i></abbr></a></li>
        <li><a href="/allEmployees"><abbr title="All Employees"><i class="fa-solid fa-list"></i></abbr></a></li>
      </ul>
    </div>
    <ul class="nav-links-right">
      <li><a href="/login">Log-in</a></li>
      <li><a href="/signup">Sign-up</a></li>
      <li><a href="/addEmployee"><abbr title="Create a new employees"><i class="fa-solid fa-user-plus"></i></abbr></a></li>
    </ul>
  </nav>
</header>

<main>
<div class="container">
    <form action="/saveEmployee" method="post">
    	
    	<h2>Add an Employee</h2>
        <input type="hidden" name="id" />
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br/>

        <label for="department">Department:</label>
		<input type="text" id="department" name="department" required /><br/>
		
        <button type="submit">Submit</button>
    </form>
    <br/>
    <a href="/allEmployees">Back to List</a>
</div>
</main>

<footer>
<p>&copy; ABC Company pvt. ltd., All rights reserved.</p>
</footer>

</body>
</html>
